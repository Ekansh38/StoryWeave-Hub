{% extends 'hub/base.html' %}
{% load static %}

{% block title %}
Login
{% endblock %}


{% block content %}
    <h1>Login</h1>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" name="username">
        <label for="password">Password:</label>
        <input type="password" name="password" value="">
        <input type="submit" value="login">
    </form>

    <button><a href="{% url 'social:begin' 'google-oauth2' %}"><img style="margin: 10px" src="{% static 'hub/google.png' %}" alt="Google Logo" width="60px" height="60px">Continue with Google</a></button>


    <br><br>
    <a href="{% url 'index' %}">Home</a>
{% endblock %}
